
<html>
  <head>
    <title>Bitcoin Transaction Data</title>

    <script type="text/javascript">
        window.onload = function() {

            var submitBtn = document.getElementById('submit');

            submitBtn.onclick = submitBtnOnClicked;
            
          
        }

        function submitBtnOnClicked() {
        
            var address = document.getElementById("address").value;
            window.location.href = '/bitcointransactions?address='+address;
        }
        

    </script>

  </head>
  <body>

    <h1 align="center">Bitcoin Transaction Data</h1>
    Enter Address: <input type="text" id = "address" name="address"><br>
    <input type="submit" id="submit" value="Search">
  </body>
</html>
